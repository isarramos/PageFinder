<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/cadastro_livros.css" rel="stylesheet" type="text/css">
    <link href="../css/cadastro_usuário.css" rel="stylesheet" type="text/css">
    <link href="../css/navbar.css" rel="stylesheet" type="text/css">

    <title>PageFinder</title>

</head>
<body>
    <div id="navbar-container">
        <nav>
            <div class="title">PageFinder</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="cadastro_livros.html">Cadastro e Avaliação de Livros</a></li>
                <li><a href="#">Recomendações</a></li>
                <li><a href="cadastro_usuario.html">Cadastro de Usuário</a></li>
            </ul>
        </nav>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="form-container">
            <form id="book-form">
                <h1 class="text-center">Cadastro de Usuário</h1>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" placeholder="Nome" required>
                    <label for="nome_usuario">Nome</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="ultimo_nome_usuario" name="ultimo_nome_usuario" placeholder="Sobrenome" required>
                    <label for="ultimo_nome_usuario">Sobrenome</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control" id="email" name="user_last_name" placeholder="E-mail" required>
                    <label for="email">E-mail</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                    <label for="senha">Senha</label>
                </div>
                <div class="d-flex mb-2">
                <div class="col-md-6 form-floating mb-2">
                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" placeholder="Data de Nascimento" required>
                    <label for="data_nascimento">Data de Nascimento</label>
                </div>
                <div class="flex-fill form-floating">
                    <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Telefone" required>
                    <label for="telefone">Telefone</label>
                </div>
                </div>
                <h1 class="text-center">Preferências do Usuário</h1>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="generos_preferidos" name="generos_preferidos" placeholder="Gêneros Preferidos" required>
                    <label for="generos_preferidos">Gêneros Preferidos</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="autores_favoritos" name="autores_favoritos" placeholder="Autores Favoritos" required>
                    <label for="autores_favoritos">Autores Favoritos</label>
                </div>

                <div class="d-flex gap-5 justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>
    <script src="../js/cadastro_livros.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
