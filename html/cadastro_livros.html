<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/navbar.css" rel="stylesheet" type="text/css">
    <link href="../css/cadastro_livros.css" rel="stylesheet" type="text/css">
    <title>PageFinder</title>
</head>
<body>
    <div id="navbar-container">
        <nav>
            <div class="title">PageFinder</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="cadastro_livros.html">Cadastro e Avaliação de Livros</a></li>
                <li><a href="#">Recomendações</a></li>
                <li><a href="cadastro_usuario.html">Cadastro de Usuário</a></li>
            </ul>
        </nav>
    </div>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="form-container">
            <form id="book-form">
                <h1 class="text-center">Cadastro e Avaliação de Livros</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título" required>
                    <label for="titulo">Título</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="autor" name="autor" placeholder="Autor" required>
                    <label for="autor">Autor</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="genero" name="genero" required>
                        <option value="" disabled selected hidden>Selecione o gênero</option>
                        <option value="ficcao">Ficção</option>
                        <option value="nao-ficcao">Não-ficção</option>
                        <option value="fantasia">Fantasia</option>
                        <option value="misterio">Mistério</option>
                        <option value="romance">Romance</option>
                        <option value="aventura">Aventura</option>
                        <option value="biografia">Biografia</option>
                        <option value="autoajuda">Autoajuda</option>
                        <option value="terror">Terror</option>
                        <option value="ciencia-ficcao">Ciência Ficção</option>
                        <option value="historico">Histórico</option>
                        <option value="poesia">Poesia</option>
                        <option value="infantil">Infantil</option>
                    </select>
                    <label for="genero">Gênero</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="nota" name="nota" required>
                        <option value="" disabled selected hidden>Selecione a nota</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="nota">Nota</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="resenha" name="resenha" placeholder="Resenha" rows="4"></textarea>
                    <label for="resenha">Resenha</label>
                </div>
                <div class="d-flex gap-5 justify-content-center mt-4">
                    <button type="reset" class="btn btn-primary btn-lg cancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary btn-lg submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>
    <script src="../js/cadastro_livros.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
